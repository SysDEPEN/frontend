<div class="container">
    <div class="progress-container d-flex justify-content-center align-items-center">
      <ul class="step-progress list-unstyled d-flex">
        <li class="step-item" [class.active]="currentStep >= 1">
          <div class="step-circle">1</div>
          <p>Envio de documentos</p>
        </li>
        <li class="step-item" [class.active]="currentStep >= 2">
          <div class="step-circle">2</div>
          <p>Análise</p>
        </li>
        <li class="step-item" [class.active]="currentStep >= 3">
          <div class="step-circle">3</div>
          <p>Emissão</p>
        </li>
      </ul>
    </div>
  </div>
