<app-search-bar></app-search-bar>

<div>
  <h3 class="mtop mleft">Solicitações Pendentes</h3>

  <table class="table table-striped mt-2">
    <thead>
      <tr>
        <th scope="col">Nome do Solicitante</th>
        <th scope="col">Protocolo</th>
        <th scope="col">Data de Envio</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let protocol of protocols">
        <td>{{ protocol.user.name }}</td> <!-- Nome do solicitante -->
        <td>{{ protocol.id }}</td> <!-- Protocolo (ID do protocolo) -->
        <td>{{ formatDate (protocol.createdAt) }}</td> <!-- Data de envio formatada -->
        <td>
          <button               
            class="btn btn-primary"
            (click)="handleProtocol(protocol.status)"
          >
            Detalhes
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
