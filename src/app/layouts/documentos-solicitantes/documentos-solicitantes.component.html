<div class="container">
    <div class="section1 mtop">
      <div class="section2 mtop">
        <div class="mtop">
          <a>Nome do visitante</a>
          <input class="form-control inputbar bg-input" type="text" [value]="protocol?.user?.name || ''" readonly />
        </div>
        <div class="mtop">
          <a>CPF do visitante</a>
          <input class="form-control inputbar bg-input" type="text" [value]="protocol?.reqInfo?.cpfRne || ''" readonly />
        </div>
        <div class="mtop">
          <a>Nome do visitado</a>
          <input class="form-control inputbar bg-input" type="text" [value]="protocol?.reqInfo?.nameVisited || ''" readonly />
        </div>
      </div>
      <div class="section2 mtop">
        <div class="mtop">
          <a>Protocolo</a>
          <input class="form-control inputbar bg-input" type="text" [value]="protocol?.id || ''" readonly />
        </div>
        <div class="mtop">
          <a>Telefone do visitante</a>
          <input class="form-control inputbar bg-input" type="text" [value]="protocol?.reqInfo?.cellphone || ''" readonly />
        </div>
        <div class="mtop">
          <a>CPF do visitado</a>
          <input class="form-control inputbar bg-input" type="text" [value]="protocol?.reqInfo?.cpfRne || ''" readonly />
        </div>
      </div>
    </div>
  </div>
