<div class="container">
  <h2>Detalhes do Protocolo</h2>

  <div class="section1 mtop">
    <div class="section2 mtop">
      <!-- Nome do Visitante -->
      <div class="mtop">
        <a>Nome do visitante:</a>
        <input class="form-control inputbar bg-input" type="text" [value]="protocol?.user?.name || ''" readonly />
      </div>

      <!-- CPF do Visitante -->
      <div class="mtop">
        <a>CPF do visitante:</a>
        <input class="form-control inputbar bg-input" type="text" [value]="protocol?.user?.document || ''" readonly />
      </div>

      <!-- Nome do Visitado -->
      <div class="mtop">
        <a>Nome do visitado:</a>
        <input class="form-control inputbar bg-input" type="text" [value]="reqInfo?.name_visited || ''" readonly />
      </div>
    </div>

    <div class="section2 mtop">
      <!-- Protocolo -->
      <div class="mtop">
        <a>Protocolo:</a>
        <input class="form-control inputbar bg-input" type="text" [value]="protocol?.id || ''" readonly />
      </div>

      <!-- Telefone do Visitante -->
      <div class="mtop">
        <a>Telefone do visitante:</a>
        <input class="form-control inputbar bg-input" type="text" [value]="protocol?.req_info?.cellphone|| ''"
          readonly />
      </div>

      <!-- CPF/RNE do Visitado -->
      <div class="mtop">
        <a>CPF / RNE do visitado:</a>
        <input class="form-control inputbar bg-input" type="text" [value]="protocol?.req_info?.cpf_rne || ''"
          readonly />
      </div>
      <div class="container">
        <button (click)="aceitarProtocolo()" class="btn btn-success">APROVAR</button>
        <button (click)="rejeitarProtocolo()" class="btn btn-warning">RECUSAR</button>
      </div>
    </div>
  </div>
</div>
